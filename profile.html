<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-black text-light">
    <header class="bg-black text-light sticky-top">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="row">
            <div class="col-2 align-content-center">
              <div>
                <a href="netflix.html"
                  ><img
                    class="img-fluid"
                    src="./assets/netflix_logo.png"
                    alt="netflix-logo"
                /></a>
              </div>
            </div>
            <div class="col-10"></div>
          </div>
        </div>
      </nav>
    </header>
    <main class="m-1">
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6">
              <h1>Edit Profile</h1>
              <hr />
              <div class="container">
                <div class="row">
                  <div class="col-3">
                    <div class="position-relative">
                      <a class="text-light" href="#">
                        <img
                          class="img-fluid rounded-1"
                          src="./assets/avatar.png"
                        />
                        <i
                          class="position-absolute bottom-0 start-0 mx-1 bi-pencil-square"
                        ></i>
                      </a>
                    </div>
                  </div>
                  <div class="col-9">
                    <input
                      type="text"
                      class="text-bg-dark btn rounded-0 text-start"
                      placeholder="Strive Student"
                    />
                    <h5 class="mt-3">Language:</h5>
                    <div class="dropdown open">
                      <button
                        class="btn btn-dark rounded-0 dropdown-toggle"
                        type="button"
                        id="triggerId"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Italiano
                      </button>
                      <div
                        class="dropdown-menu text-bg-dark"
                        aria-labelledby="triggerId"
                      >
                        <button class="dropdown-item text-bg-dark" href="#">
                          English
                        </button>
                        <button class="dropdown-item text-bg-dark" href="#">
                          Espa√±ol
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-9">
                    <hr />
                    <h5>Maturity Settings:</h5>
                    <button class="btn btn-dark rounded-0 fw-semibold">
                      ALL MATURITY RATINGS
                    </button>
                    <p class="my-2">
                      Show titles of
                      <span class="fw-semibold">all maturity ratings</span> for
                      this profile.
                    </p>
                    <button class="btn rounded-0 px-4 btn-outline-dark">
                      EDIT
                    </button>
                    <hr />
                    <h5 class="my-2">Autoplay Controls</h5>
                    <div class="form-check">
                      <input
                        class="form-check-input rounded-0 text-bg-dark"
                        type="checkbox"
                        id="autoPlayNext"
                      />
                      <label for="autoPlayNext"
                        >Autoplay next episode in a series on all
                        devices.</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input rounded-0 text-bg-dark"
                        type="checkbox"
                        id="autoPlayPreviews"
                      />
                      <label for="autoPlayPreviews"
                        >Autoplay previews while browsing on all devices.</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <hr />
                    <section class="d-flex justify-content-center">
                      <button
                        class="btn btn-light rounded-0 fw-semibold mx-2 px-3"
                      >
                        SAVE
                      </button>
                      <button
                        class="btn btn-outline-dark rounded-0 fw-semibold mx-2 px-3"
                      >
                        CANCEL
                      </button>
                      <button
                        class="btn btn-outline-dark rounded-0 fw-semibold mx-2 px-3"
                      >
                        DELETE PROFILE
                      </button>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
